<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Computação Gráfica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Computação Gráfica - Processamento de Imagens</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 90px;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <button class="btn btn-light" type="button" id="btnLoad">Imagem Original</button>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Tons de Cinza
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><button class="dropdown-item" id="btnGrayScaleMean">GrayScale Mean</button></li>
                  <li><button class="dropdown-item" id="btnGrayScaleNTSC">GraySclane NTC</button></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Suavização
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><button class="dropdown-item" id="btnMeanSuavization">Mean Suavization</button></li>
                  <li><button class="dropdown-item" id="btnMedianSuavization">Median Suavization</button></li>
                  <li><button class="dropdown-item" id="btnGaussian">Gaussian Suavization</button></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Limiarização
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><button class="dropdown-item" id="btnthreshBinaryManual">Binary Threshold</button></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Rotação
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><button class="dropdown-item" id="btnRotate90">Rotate 90'</button></li>
                  <li><button class="dropdown-item" id="btnRotate180">Rotate 180'</button></li>
                  <li><button class="dropdown-item" id="btnRotate270">Rotate 270'</button></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Redimensionamento
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><button class="dropdown-item" id="btnRed2X">Redimensionar 2X</button></li>
                  <li><button class="dropdown-item" id="btnRed4X">Redimensionar 4X</button></li>
                  <li><button class="dropdown-item" id="btnRed12">Redimensionar 1/2</button></li>
                  <li><button class="dropdown-item" id="btnRed14">Redimensionar 1/4</button></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
                <h1 class="font-bold text-3xl text-center pb-4">Original</h1>
                <img id="image" src="images/ceu.jpg" class="m-auto" />
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
                <h1 class="font-bold text-3xl text-center pb-4">Canvas</h1>
                <canvas id="image-canvas" class="m-auto"></canvas>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
