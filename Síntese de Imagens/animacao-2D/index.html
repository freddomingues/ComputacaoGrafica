<!DOCTYPE html>
<html>
<head>
<title>JavaScript Snake game</title>    
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    canvas {background: black}
</style>

<script src="snake.js"></script>
</head>
    
<body onload="init();">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Computação Gráfica - Animação 2D</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <p id="score" style="color: aliceblue; margin-left: 200px; margin-top: 20px; width: 100px;" ></p>
                </li>
                <li>
                    <button class="btn btn-light" type="button" id="btnIniciar" onclick="document.location.reload()"
                    style="margin-left: 380px; margin-top: 10px;">Iniciar jogo</button>
                </li>
                <li>
                    <button class="btn btn-dark" type="button" id="btnVel" onclick="hard()"
                    style="margin-left: 10px; margin-top: 10px;">Aumentar Dificuldade</button>
                </li>
            </ul>
           </div>
        </div>
    </nav>
    <canvas id="myCanvas" width="1347px" height="580">
    </canvas>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
